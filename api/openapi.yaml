  /api/v1/importUrl:
    post:
      description: "Electronic Trade Documents Upload API is an international shipping\
        \ document upload solution that simplifies global shipping needs and allows\
        \ you to electronically upload customs documentation required for international\
        \ shipments. \nYou can submit most of your trade documents electronically\
        \ relieving yourself from printing or attaching trade documents with the shipment.\
        \ <br/>\nThis API simplifies and accelerates customs clearance by replacing\
        \ physical paperwork with electronic documentation.<br/>\nThe customs and\
        \ other agencies receive electronically sent documents faster than paper copies\
        \ attached with your shipment. The customs clearance process is also optimized\
        \ as capturing and sharing of critical trade information is done at earlier\
        \ stages of shipping.\n\n> Note:\n- FedEx supports ETD with the special service\
        \ `ELECTRONIC_TRADE_DOCUMENTS`.\n- DHL Express supports ETD with the special\
        \ service `PAPERLESS`.\n- In certain scenarios, the originals of specific\
        \ international documents still need to be attached to the package. \n- For\
        \ smooth customs clearance and to avoid delays, ensure that the documents\
        \ are visually clear and not distorted in any way.\n\n**How the Workflow Operates**<br/>\n\
        \n**Step 1: Submit Electronic Trade Document Metadata**<br/>\n\nInitiate the\
        \ process by making a POST request to the ETD Upload API with the document\
        \ metadata (e.g., file name, document type, and content type).<br/>\nIn response,\
        \ the system returns:<br/>\n- A pre-signed S3 upload URL (url)<br/>\n- A fileName<br/>\n\
        - A relative `s3FileId` used to reference the uploaded document later<br/>\n\
        \n**Step 2: Upload the Document File**<br/>\n\nAfter receiving the response,\
        \ you must perform a separate HTTP PUT request to the provided [url](https://docs.shipping360.pitneybowes.com/openapi/shipping/operation/uploadETD/#!c=200&path=url&t=response).<br/>\n\
        \n- This request must upload the binary content of the file (e.g., PDF or\
        \ image)<br/>\n\n- Upload the same file whose metadata was submitted in step-1\
        \ <br/>\n\n**Step 3: Reference the Document in Shipment Creation**<br/>\n\n\
        Once the ETD uploaded successfully, the document is stored in the S3 bucket.<br/>\n\
        \n- Once uploaded, the document is stored in the S3 bucket and can later be\
        \ referenced via the `s3FileId` in [Create International Shipment API](https://docs.shipping360.pitneybowes.com/openapi/shipping/operation/createShipment/#!path=1/customs/customsDocuments&t=request)\
        \  under `customsDocuments` object.\n"
      operationId: uploadETD
      requestBody:
