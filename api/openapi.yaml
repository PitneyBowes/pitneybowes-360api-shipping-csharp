          \ shipment search criteria. The date format must be: YYYY-MM-DD."
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: The page of the Shipments search result list.
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: string
        style: form
      - description: The size/count of the searched result list.
        explode: true
        in: query
        name: size
        required: false
        schema:
          type: string
        style: form
