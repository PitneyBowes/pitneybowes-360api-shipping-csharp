    get:
      description: |
        This API provides a downloadable link containing the signature image for a specific ERR (Electronic Return Receipt) shipment. This signature image serves as Proof of Delivery (POD). <br>
        **What is Proof of Delivery (POD)?**<br>
        Proof of Delivery is a document or file that acts as evidence of successful shipment delivery. This file contains a digital copy of the recipient's signature, provided as a downloadable link or URL.

        **Key Considerations:**
        - It provides the recipient's signature image captured at the time of delivery as proof that the shipment was successfully delivered.
        - The API provides the recipient's signature image as Proof of Delivery (POD) to confirm successful shipment delivery.
        - A request requires the mandatory `shipmentId`.
        - If a signature is captured by the carrier, the API returns it as a downloadable link of the PDF in the `signatureFileURL` field.
        - The `signatureFileURL` provided in the API response expires after 60 minutes.
        - If no signature is available, the API returns an error.
        - Signature Image ERR is supported for USPS carrier only.
      operationId: GetSignatureImageERR
      parameters:
      - description: "The Developer Partner ID is assigned by PB to uniquely identify\
          \ a Developer's strategic business partners. If the developer is the sole\
          \ business partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Shipment ID is a unique identifier for an individual shipment.
        explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignatureFileResponse"
          description: Signature image as proof of delivered shipment.
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
