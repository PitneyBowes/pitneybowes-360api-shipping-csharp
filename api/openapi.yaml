                  dimensionRules:
                  - maxLengthPlusGirth: 130
                    maxParcelDimensions:
                      length: 120
                      width: 38
                      height: 41
                      unitOfMeasurement: IN
                    minParcelDimensions:
                      length: 0.001
                      width: 0.001
                      height: 0.001
                      unitOfMeasurement: IN
                    required: true
                    unitOfMeasurement: IN
                  groupName: My Packaging
                  parcelId: PKG
                  isBranded: false
                  parcelType: PKG
                  suggestedTrackableSpecialserviceId: Sig
                  weightRules:
                  - maxWeight: 1120
