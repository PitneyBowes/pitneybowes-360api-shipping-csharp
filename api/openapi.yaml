openapi: 3.0.1
info:
  description: "### Introduction\n\nThe Shipping APIs include a variety of operations\
    \ that allow users to manage and track their shipping requests. \n\nSome of the\
    \ key API operations available in the Shipping API includes:\n### Shipment API\n\
    \n| Operation      | Description |\n| ----------- | ----------- | \n| Get Carriers\
    \    | The operation fetches all onboarded carriers. Typically, user will use\
    \ this service to get list of onboarded carriers and supported properties for\
    \ those carriers. | \n| Get Countries | The operation fetches list of supported\
    \ destination countries for a provided carrier and origin country. | \n| Get Services\
    \ | The operation fetches a list of supported services for a carrier with respect\
    \ to specific origin and destination country. | \n| Get ParcelTypes| The operation\
    \ fetches ParcelTypes based on carrier, origin, and destination country. | \n\
    | Get Special Services| The operation fetches Special Services for a given carrier,\
    \ service, origin, and destination country. | \n| Get Carrier Accounts| The operation\
    \ retrieves onboarded Carriers with their Carrier Account Ids which uniquely identify\
    \ multiple accounts of same carrier. | \n| Rate Shop and Get Single Rate| This\
    \ API contains 2 operations, rate shop and single rate. Rate shop will fetch rates\
    \ for all carrier services based on the given addresses (From and To), weight,\
    \ and dimension for given parcelType. Single rate will get rate for specific service\
    \ and special service (if requested) based on the given addresses (From and To),\
    \ weight, and dimension, parcelType and serviceId with or without specialServices.\
    \ Single rate will be used to rate a shipment before creating it. | \n| Create\
    \ Shipment| The operation creates a new Shipment or Shipment Label. This is for\
    \ both Domestic and International. |\n| Get All Shipments| The operation fetches\
    \ all created Shipments. | \n| Get Shipment by Id| Retrieves single shipment using\
    \ Shipment Id. | \n| Reprint Shipment| The operation reprints Shipment by the\
    \ shipmentId. It retrieves an existing shipping label to reprint. The API sends\
    \ the shipmentId returned by the original Created Shipment request. Use this only\
    \ if the shipping label in the ‘Create Shipment’ response is missing or lost.\
    \ | \n| Cancel Shipment| The operation cancels previously created shipment. |\
    \ \n"
  title: Shipping APIs
  version: 1.0.0
servers:
- url: https://api-dev.sendpro360.pitneycloud.com/shipping
- url: https://api-qa.sendpro360.pitneycloud.com/shipping
- description: Sandbox Server
  url: https://api-sandbox.sendpro360.pitneybowes.com/shipping
- description: Production Server (uses live data)
  url: https://api.sendpro360.pitneybowes.com/shipping
tags:
- name: Shipment
paths:
  /api/v1/carriers:
    get:
      description: The operation fetches all supported carriers. This service is used
        to get list of supported carriers and their properties.
      operationId: getCarriers
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/carriers"
          description: The available carriers have been fetched.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                type: string
              style: simple
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
      - bearerAuth: []
      summary: Get Carriers
      tags:
      - Shipment
  /api/v1/countries:
    get:
      description: "The operation fetches list of supported destination countries\
        \ for a provided carrier and origin country. If query parameters are not provided,\
        \ it will default to `USPS` as carrier and `US` as origin country."
      operationId: getCountries
      parameters:
      - description: "This is the Developer Partner ID. When the developer is the\
          \ only partner, this field is not required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: "The carrierID, a unique identifier given to an individual carrier."
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: The Source Country. The two-character ISO country code for the
          country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                countries:
                - countryCode: CA
                  countryName: Canada
              schema:
                $ref: "#/components/schemas/countries"
          description: A list of Countries has been fetched.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                example: GmeMZJ9YDK5z87b
                type: string
              style: simple
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
      - bearerAuth: []
      summary: Get Countries
      tags:
      - Shipment
