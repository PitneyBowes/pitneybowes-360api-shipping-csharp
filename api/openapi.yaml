  schemas:
    shipmentDomestic:
      properties:
        size:
          description: "Defines the label size of the Shipment, e.g., Shipping Label\
            \ having Doc Size (4' X 6' or 8.5' X 11'). RMG b2b shipment support only\
            \ 4x6 and 8x11 label sizes."
          enum:
          - DOC_8X11
          - DOC_4X6
          example: DOC_4X6
          type: string
        type:
          description: "Defines the type of the Shipment, e.g., Shipping Label.QR_CODE\
            \ supported for carrier USPS only as of now."
          enum:
          - SHIPPING_LABEL
          - QR_CODE
          example: SHIPPING_LABEL
          type: string
        format:
          description: Defines the type of the shipment label that is printed. QR_CODE
            can be generated only in GIF format.
          enum:
          - PDF
          - ZPL2
          - PNG
          - GIF
          example: PDF
          type: string
        contentType:
          description: "Specifies how the label content is encoded.<br/> URL is supported\
            \ for `PDF` and `GIF`. <br/> BASE64 is supported for `ZPL2`, `PNG`, and\
            \ `GIF`. "
          enum:
          - URL
          - BASE64
          example: URL
          type: string
        dateOfShipment:
          description: The date when shipment is created/shipped. The format of the
            Date is YYYY-MM-DD.
          example: 2024-03-20
          format: date
          type: string
        fromAddress:
          $ref: "#/components/schemas/shipmentDomestic_fromAddress"
        altReturnAddress:
          $ref: "#/components/schemas/shipmentDomestic_altReturnAddress"
        parcel:
          $ref: "#/components/schemas/shipmentDomestic_parcel"
        carrierAccountId:
          description: ' A unique identifier associated with the Carrier account used
            by client users during shipment process.'
          example: asas2223
          type: string
          x-go-name: carrierAccountId
        parcelType:
          description: "Parcel Type is required for creating a shipment while rating\
            \ a parcel, which varies as per Carrier selection. It has categories like\
            \ Package, Envelopes, Paks, Boxes, Tube, defined per specific carrier\
            \ and used in abbreviated form, e.g., FRPKG, LGENV, TUBE, PKG."
          example: PKG
          type: string
          x-go-name: ParcelType
        serviceId:
          description: "A unique identifier given to the carrier-specific service.\
            \ This is required for creating a shipment, while it is optional for rating\
            \ a parcel."
          example: PM
          type: string
          x-go-name: serviceId
        specialServices:
          description: ' It provides a carrier-service based special or extra service.'
          items:
            $ref: "#/components/schemas/SpecialService"
          type: array
          x-go-name: SpecialServices
        shipmentOptions:
          $ref: "#/components/schemas/shipmentDomestic_shipmentOptions"
        docTab:
          $ref: "#/components/schemas/shipmentDomestic_docTab"
