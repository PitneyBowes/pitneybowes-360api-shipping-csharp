        deliveryConfirmation:
          $ref: "#/components/schemas/MilitaryMailShipmentsRequestV2_deliveryConfirmation"
        handling:
          $ref: "#/components/schemas/MilitaryMailShipmentsRequestV2_handling"
        insurance:
          $ref: "#/components/schemas/MilitaryMailShipmentsRequestV2_insurance"
        references:
          $ref: "#/components/schemas/referenceV2"
        metadata:
          description: "Additional metadata that needs to be stored for this shipment\
            \ can be added here.<br /> For now, 'Cost Account Name' is supported."
          items:
            $ref: "#/components/schemas/shipmentDomesticByRateGroup_metadata_inner"
          type: array
        labelSize:
          description: "Defines the label size of the Shipment, that is, the Shipping\
            \ Label is available in different Doc Size. <br /> `Max length = 10`"
          enum:
          - DOC_8X11
          - DOC_4X8
          - DOC_4X6
          example: DOC_4X6
          type: string
        labelType:
          description: Defines the type of the Shipment. QR_CODE supported for carrier
            USPS only as of now. <br /> `Max length = 14`
          enum:
          - SHIPPING_LABEL
          - QR_CODE
          example: SHIPPING_LABEL
          type: string
        labelFormat:
          description: |
            "Defines the file/format in which the label is printed.<br /> QR_CODE can be generated only in GIF format. `Max length = 14`"
          enum:
          - PDF
          - ZPL2
          - PNG
          - GIF
          example: ZPL2
          type: string
        contentType:
          description: "Specifies how the label content is encoded.<br/> URL is supported\
            \ for `PDF` and `GIF`. <br/> BASE64 is supported for `ZPL2`, `PNG`, and\
            \ `GIF`. "
          enum:
          - URL
          - BASE64
          example: URL
          type: string
        printerAliasName:
          description: Refers to a printer connected (directly or via network) to
            a computer. `Max length = 60`
          example: test
          type: string
        dateOfShipment:
          description: The date when shipment is created/shipped. The format of the
