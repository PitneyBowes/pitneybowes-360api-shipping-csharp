          - quantity
          - unitPrice
          - weight
          - weightUnit
          type: array
        customsDocuments:
          description: "Use this field to attach Electronic Trade Documents (ETDs)\
            \ to your DHL international shipment. \nEach item should represent a document\
            \ uploaded previously using the [Upload ETD API](/openapi/shipping/operation/uploadETD/).\n\
            - For DHL, if you pass this field, ensure the selected service type is\
            \ PAPERLESS.\n- The `s3FileId` value must be taken from the [Upload ETD\
            \ API response](/openapi/shipping/operation/uploadETD/).\n> Electronic\
            \ trade document must upload before shipment label creation.\n"
          items:
            $ref: "#/components/schemas/shipmentInternational_customs_customsDocuments_inner"
          type: array
      required:
      - customsInfo
      - customsItems
      type: object
    FedEx_Carrier_Payment:
      description: "**FedEx Billing Rules:**<br/>\n- If no bill-to party (who will\
        \ pay for TRANSPORTATION_CHARGES or duties and taxes) is explicitly defined,\
        \ FedEx will default billing to the sender.\n- If sender provides the receiver's\
        \ account number, Duties and taxes will be charged directly from the account.\
        \ \n- If no account number is provided, FedEx will attempt to collect payment\
        \ from the receiver at the time of import.\n- In the case of DDU (Delivery\
        \ Duty Unpaid) and no bill-to party provided:\n  - Pitney Bowes does not prompt\
        \ for BILL_PARTY.\n  - FedEx attempts to collect duties and taxes in the destination\
        \ country via its billing team.\n  - In cases where FedEx is unable to collect\
        \ these charges, the sender (in the origin country) will be billed as a fallback.\n\
        - Recipient must be an authorized collect recipient\n- Postal code and country\
        \ code are not required for any party.\n\n-----------\nFedEx Billing Scenarios:\n\
        | Scenario                  | Party                  | Type of Charge    \
        \            | Account Required | Postal/Country Code |\n|----------------|-----------------|----------------------|-----------|--------------|\n\
        | COLLECT/CONSIGNEE        | BILL_RECEIVER_CONTRACT | ALL_CHARGES        \
        \          | Not Required     | Optional             |\n| Shipper pays all\
        \         | BILL_SENDER            | ALL_CHARGES                  | Optional\
        \         | Optional             |\n| Shipper (split charges)  | BILL_SENDER\
        \            | TRANSPORTATION_CHARGES       | Required         | Optional\
        \             |\n|                           | BILL_SENDER            | DUTIES_AND_TAXES\
        \             | Optional         | Optional             |\n| Sender & Receiver\
        \ split  | BILL_SENDER            | TRANSPORTATION_CHARGES       | Required\
        \         | Optional             |\n|                           | BILL_RECEIVER\
        \          | DUTIES_AND_TAXES             | Optional         | Optional  \
        \           |\n| Receiver pays all        | BILL_RECEIVER          | ALL_CHARGES\
        \                  | Optional         | Optional             |\n| Receiver\
        \ (split charges) | BILL_RECEIVER          | TRANSPORTATION_CHARGES      \
        \ | Required         | Optional             |\n|                         \
        \  | BILL_RECEIVER          | DUTIES_AND_TAXES             | Optional    \
        \     | Optional             |\n| Shipper & 3rd Party      | BILL_SENDER \
        \           | TRANSPORTATION_CHARGES       | Required         | Optional \
        \            |\n|                           | BILL_THIRD_PARTY       | DUTIES_AND_TAXES\
        \             | Optional         | Optional             |\n| 3rd Party pays\
        \ all       | BILL_THIRD_PARTY       | ALL_CHARGES                  | Optional\
        \         | Optional             |\n| 3rd Party (split charges)| BILL_THIRD_PARTY\
        \       | TRANSPORTATION_CHARGES       | Required         | Optional     \
        \        |\n|                           | BILL_THIRD_PARTY       | DUTIES_AND_TAXES\
        \             | Required         | Optional             |\n"
      example:
        countryCode: US
        postalCode: "30305"
        typeOfCharge: ALL_CHARGES
        accountNumber: "602684342"
        party: BILL_RECEIVER
      properties:
        accountNumber:
          description: The FedEx account number of the party to be billed.
          example: "602684342"
          type: string
        countryCode:
          description: Two-letter ISO country code of the party to be billed.
          example: US
          type: string
        postalCode:
          description: Postal code of the party to be billed.
          example: "30305"
          type: string
        party:
          description: Billing party for the shipment charges.
          enum:
          - BILL_RECEIVER
          - BILL_SENDER
          - BILL_THIRD_PARTY
          - BILL_RECEIVER_CONTRACT
          example: BILL_RECEIVER
          type: string
        typeOfCharge:
          description: "The type of charge billed to the specified party. Possible\
            \ values:\n- TRANSPORTATION_CHARGES: Transportation-related charges only.\
            \ When billing transportation charges to the sender (BILL_SENDER), the\
            \ accountNumber must match the account used to initiate the shipment.\n\
            - DUTIES_AND_TAXES: Duties and taxes only\n- ALL_CHARGES: All Shipment\
            \ Charges (Transportatio and Duties and Taxes)Required when using BILL_RECEIVER_CONTRACT\
            \ (FedEx COLLECT); includes all charges \n"
          enum:
          - TRANSPORTATION_CHARGES
          - DUTIES_AND_TAXES
          - ALL_CHARGES
          example: ALL_CHARGES
          type: string
      title: FedEx Carrier Payment
      type: object
    UPS_Carrier_Payment:
      description: |
        **UPS Billing Rules:**<br/>
         - When only sender or only receiver is specified as the payer, the same account number must be used for both TRANSPORTATION_CHARGES and duties/taxes.
         - If no bill-to party (who will pay for TRANSPORTATION_CHARGES or duties and taxes) is explicitly defined, UPS will default billing to the sender/shipper.
         - In the case of DDU (Delivery Duty Unpaid) and no bill-to party provided:
           - Pitney Bowes does not prompt for BILL_PARTY.
           - UPS attempts to collect duties and taxes in the destination country via its billing team or the ICOD (Import Collect on Delivery) process.
           - In cases where UPS is unable to collect these charges, the sender (in the origin country) will be billed as a fallback.
         - Third Party can be assigned to pay TRANSPORTATION_CHARGES charges only. Duties and taxes cannot be billed to a third party.
         - The ALL_CHARGES billing type is not supported by UPS. Charges must be split explicitly between TRANSPORTATION_CHARGES and DUTIES_AND_TAXES.
         -----------
           UPS Billing Scenarios:
           | Scenario                  | Party                  | Type of Charge                | Account Required | Postal/Country Code |
           |---------------------------|------------------------|-------------------------------|------------------|----------------------|
           | COLLECT/CONSIGNEE        | Not Supported          | -                             | -                | -                    |
           | Shipper pays all         | Not Supported          | -                             | -                | Optional             |
           | Shipper (split charges)  | BILL_SENDER            | TRANSPORTATION_CHARGES       | Optional         | Optional             |
           |                           | BILL_SENDER            | DUTIES_AND_TAXES             | Optional         | Optional             |
           | Sender & Receiver split  | BILL_SENDER            | TRANSPORTATION_CHARGES       | Optional         | Optional             |
           |                           | BILL_RECEIVER          | DUTIES_AND_TAXES             | Required         | Optional             |
           | Receiver pays all        | Not Supported          | -                             | -                | -                    |
           | Receiver (split charges) | BILL_RECEIVER          | TRANSPORTATION_CHARGES       | Required         | Postal: Required     |
           |                           | BILL_RECEIVER          | DUTIES_AND_TAXES             | Required         | Country: Optional    |
           | Shipper & 3rd Party      | BILL_SENDER            | DUTIES_AND_TAXES             | Optional         | Optional             |
           |                           | BILL_THIRD_PARTY       | TRANSPORTATION_CHARGES       | Required         | Postal + Country     |
           | 3rd Party pays all       | Not Supported          | -                             | -                | -                    |
      properties:
        accountNumber:
          description: The UPS account number of the party to be billed.
          example: 1Z999AA10123456784
          type: string
        countryCode:
          description: Two-letter ISO country code of the party to be billed.
          example: US
          type: string
        postalCode:
          description: Postal code of the party to be billed.
          example: "30305"
          type: string
        party:
          description: Party to be billed.
          enum:
          - BILL_RECEIVER
          - BILL_SENDER
          - BILL_THIRD_PARTY
          example: BILL_SENDER
          type: string
        typeOfCharge:
          description: The type of charge billed to the specified party. UPS requires
            split charges. ALL_CHARGES is not supported.
          enum:
          - TRANSPORTATION_CHARGES
          - DUTIES_AND_TAXES
          example: TRANSPORTATION_CHARGES
          type: string
      title: UPS Carrier Payment
      type: object
    DHL_Express_Carrier_Payment:
      description: |
        **DHL Express Billing Rules:**<br/>
        - Account number is required for all billing scenarios.
        - In the case of DDU (Delivery Duty Unpaid) and no bill-to party provided:
          - Pitney Bowes does not prompt for BILL_PARTY.
          - DHL attempts to collect duties and taxes in the destination country via its billing team.
          - If DHL is unable to collect these charges from the receiver, the sender will be billed, and DHL may request instructions to deliver, return, or abandon the shipment.
        - Valid freight payer account required (Impex or origin match).
        -----------
          DHL Express Billing Scenarios:
          | Scenario | Party | Type of Charge  | Account Required | Postal/Country Code |
          |----------|-------|-----------------|------------------|---------------------|
          | COLLECT/CONSIGNEE        | BILL_RECEIVER_CONTRACT | ALL_CHARGES                  | Required         | Optional             |
          | Shipper pays all         | BILL_SENDER            | ALL_CHARGES                  | Required         | Optional             |
          | Shipper (split charges)  | BILL_SENDER            | TRANSPORTATION_CHARGES       | Required         | Optional             |
          |                           | BILL_SENDER            | DUTIES_AND_TAXES             | Required         | Optional             |
          | Sender & Receiver split  | BILL_SENDER            | TRANSPORTATION_CHARGES       | Required         | Optional             |
          |                           | BILL_RECEIVER          | DUTIES_AND_TAXES             | Required         | Optional             |
          | Receiver pays all        | BILL_RECEIVER          | ALL_CHARGES                  | Required         | Optional             |
          | Receiver (split charges) | BILL_RECEIVER          | TRANSPORTATION_CHARGES       | Required         | Optional             |
          |                           | BILL_RECEIVER          | DUTIES_AND_TAXES             | Required         | Optional             |
          | Shipper & 3rd Party      | BILL_SENDER            | TRANSPORTATION_CHARGES       | Required         | Optional             |
          |                           | BILL_THIRD_PARTY       | DUTIES_AND_TAXES             | Required         | Optional             |
          | 3rd Party pays all       | BILL_THIRD_PARTY       | ALL_CHARGES                  | Required         | Optional             |
          | 3rd Party (split charges)| BILL_THIRD_PARTY       | TRANSPORTATION_CHARGES       | Required         | Optional             |
          |                           | BILL_THIRD_PARTY       | DUTIES_AND_TAXES             | Required         | Optional             |
      properties:
        accountNumber:
          description: The DHL Express account number of the party to be billed.
          example: DHL123456
          type: string
        countryCode:
          description: Two-letter ISO country code of the party to be billed.
          example: US
          type: string
        postalCode:
          description: Postal code of the party to be billed.
          example: "30305"
          type: string
        party:
          description: Billing party for DHL Express. Account number is required for
            all scenarios.
          enum:
          - BILL_RECEIVER
          - BILL_SENDER
          - BILL_THIRD_PARTY
          - BILL_RECEIVER_CONTRACT
          example: BILL_THIRD_PARTY
          type: string
        typeOfCharge:
          description: The type of charge billed to the specified party.
          enum:
          - TRANSPORTATION_CHARGES
          - DUTIES_AND_TAXES
          - ALL_CHARGES
          example: DUTIES_AND_TAXES
          type: string
      title: DHL Express Carrier Payment
      type: object
