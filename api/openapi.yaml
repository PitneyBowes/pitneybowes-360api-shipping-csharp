        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: "The CarrierID, a unique identifier given to an individual carrier.\
          \ It can be referred from the response of Get Carriers API"
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: The Source Country. The two-character ISO country code for the
