    shipmentInternational_customs_customsItems_inner:
      properties:
        description:
          description: "A detailed description of the commodity, up to 255 characters.\
            \ The description will appear on the customs form. If the shipment has\
            \ multiple types of items, create a separate customsItems object for each.\
            \ Each description will appear on the form."
          example: T-shirt
          type: string
        hSTariffCode:
          description: "The destination country's tariff-classification number (HS\
            \ code) for the commodity. Most countries use the six-digit Harmonized\
            \ System (HS) as the basis for their tariff classifications and then add\
            \ digits for more detail. The maximum length for an HS code is 14 characters.\
            \ The HS code will appear on the customs form. If the shipment has multiple\
            \ types of items, create a separate customsItems object for each. Required\
            \ for RMG carrier."
          example: "610910"
          type: object
        originCountryCode:
          description: The two-character ISO country code of the shipment’s origin
            country. Use ISO 3166-1 Alpha-2 standard values.
          example: US
          type: string
        quantity:
          description: Enter the total number of items of this type of commodity.
          example: 1
          type: number
        unitPrice:
          description: The price of one item of this type of commodity.
          example: 10
          type: number
        weightUnit:
          description: The unit of measurement. This field is required by the unitWeight
            object.
          enum:
          - OZ
          example: OZ
          type: string
        weight:
          description: The weight of the item.
          example: 1
          type: number
