                    girth: 0
                    length: 12.25
                    width: 2.875
                    height: 13.6875
                    unitOfMeasurement: IN
                  parcelId: B1092
                  isBranded: true
                  parcelType: LP
                  serviceId: PM
                  weightRules:
                  - maxWeight: 1120
                    minWeight: 0.01
                    required: true
                    unitOfMeasurement: OZ
