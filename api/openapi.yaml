        \ *SIGNATURE*.\n  - CPC supports *SIGNATURE, DELIVERY_CONFIRMATION, ADULT_SIGNATURE,\
        \ ADULT_SIGNATURE_19, and NO_SIGNATURE*.    \n"
      properties:
        type:
          description: The delivery confirmation Type.
          enum:
          - NO_SIGNATURE
          - SIGNATURE
          - ADULT_SIGNATURE
          - ADULT_SIGNATURE_19
          - DIRECT_SIGNATURE
          - DELIVERY_CONFIRMATION
          - CHAIN_OF_SIGNATURE
          example: ADULT_SIGNATURE
          type: string
      type: object
    MilitaryMailShipmentsRequestV2_handling:
      description: "Few shipments need a special handling, and the reason can be fragile\
        \ items or highly secured shipments. There might be other case scenarios.\
        \ In a simple term, this field defines shipment handling, which provides users\
        \ a capability to select handling options. <br />\nUser can select any of\
        \ the following handling options (special services), but they may vary as\
        \ per the carrier selection.\n  - Hold For Pickup: HOLD_FOR_PICKUP\n  - Saturday\
        \ Delivery: SATURDAY_DELIVERY\n  - UPS Premium Care: PREMIUM_CARE\n  - Direct\
        \ Delivery Only: DIRECT_DELIVERY_ONLY\n  - Additional Handling: ADDITIONAL_HANDLING\
        \ \n  \n  Carrier specific options:\n  - UPS supports all handling options\
        \ mentioned above. \n  - FedEx supports *HOLD_FOR_PICKUP, SATURDAY_DELIVERY,\
        \ and ADDITIONAL_HANDLING*.\n  - Purolator supports *HOLD_FOR_PICKUP, SATURDAY_DELIVERY,\
        \ and ADDITIONAL_HANDLING*.   \n"
      properties:
        type:
          description: The special handling type.
          enum:
          - HOLD_FOR_PICKUP
          - SATURDAY_DELIVERY
          - PREMIUM_CARE
          - DIRECT_DELIVERY_ONLY
          - ADDITIONAL_HANDLING
          example: ADDITIONAL_HANDLING
          type: string
      type: object
    MilitaryMailShipmentsRequestV2_insurance:
      description: "Indicates the insurance coverage, which is selected by users while\
        \ create shipment - rate shopping. User can select below-mentioned special\
        \ service for insurance: \n  - Declared Value Surcharge: INSURANCE\n  \n \
        \ Carrier specific options:\n  - UPS, FedEx, Purolator, and CPC support special\
        \ service *INSURANCE*.   \n"
      properties:
        type:
          description: The insurance type.
          enum:
          - INSURANCE
          example: INSURANCE
          type: string
        amount:
          description: The insurance amount in the currency specified for the shipment.
          example: 200.0
          type: number
      type: object
    MilitaryMailShipmentsRequestV2_metadata_inner:
      description: "The data that provides information about other inter-related/\
        \ required data.<br /> Here, metadata details consists of CostAccount Name\
        \ and Value."
      properties:
        name:
          description: Name of the Cost Account which are linked to Shipment.
          example: costAccountName
          type: string
        value:
          description: Indicates the value for the CostAccount.
          example: cost1
          type: string
      type: object
    MilitaryMailShipmentsRequestV2_deliveryOption:
      description: "There are two options of delivery: deliverBy and useBestNextDate,\
        \ where customer can schedule the delivery date in deliverBy. <br /> In case\
        \ if the customer's scheduled `deliverBy` date falls under Holiday, then `useBestNextDate`\
        \ will be used by our system. Then, we will mark the second option and deliver\
        \ the same."
      properties:
        deliverBy:
          description: "Delivery date is the data when shipment is to be delivered,\
            \ which is scheduled by sender. The format of the Date is YYYY-MM-DD.\
            \ <br /> This field will be mandatory to provide, if the customer chooses\
            \ ruleType is deliverBy."
          example: 2024-03-20
          format: date
          type: string
        useBestNextDate:
          description: "When this is set to true, if the scheduled delivery date falls\
            \ on a Holiday, then the next business day will be considered to deliver\
            \ the shipment."
          example: false
          type: boolean
      type: object
    MilitaryMailShipmentsRequestV2_returnOptions_inputParameters_inner:
      properties:
        name:
          description: The name of the parameter.
          example: RMA_NUMBER
          type: string
        value:
          description: The corresponding value for the parameter.
          example: "123"
          type: string
      type: object
    MilitaryMailShipmentsRequestV2_returnOptions:
      description: "This object defines return shipment options. It should be passed\
        \ when requesting return labels. Supported only for carriers UPS and FedEx\
        \ as of now.</br> For UPS, this object is required. </br> For FedEx, this\
        \ object is optional. </br> Note: The `returnOptions` object must be sent\
        \ with the `isReturn` query parameter."
      properties:
        type:
          description: Specifies the return type. This is the value of special service
            code for the carrier-supported return service.
          example: RETURN_BY_PRL
          type: string
        inputParameters:
          description: List of input parameters required for return processing.
          items:
            $ref: "#/components/schemas/MilitaryMailShipmentsRequestV2_returnOptions_inputParameters_inner"
          type: array
      required:
      - inputParameters
      - type
      type: object
    shipmentInternational_fromAddress:
