        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      - description: The Source Country. The two-character ISO country code for the
          country where the Shipment originates.
        explode: true
        in: query
        name: originCountryCode
        required: false
        schema:
          type: string
        style: form
      - description: The Destination Country for the Shipment. The two-character ISO
          country code for the country where the shipment is to be delivered.
        explode: true
        in: query
        name: destinationCountryCode
        required: false
        schema:
          type: string
        style: form
