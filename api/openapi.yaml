                $ref: "#/components/schemas/services"
          description: A list of services has been fetched.
          headers:
            X-PB-TransactionId:
              description: A unique transaction Id provided by the partner which is
                used to enable debugging and linking between the client's transaction
                and the system.
              explode: false
              schema:
                example: XbxjOb5BR7lwMAe
                type: string
              style: simple
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"
