          description: "Defines how carrier charges are billed to a third party. Use\
            \ this field to specify \naccount and charge type details for transportation\
            \ and/or duties and taxes. This \nfield is optional and currently supported\
            \ for FedEx, UPS, and DHL Express.\n\n- If no `party` (who will pay for\
            \ TRANSPORTATION_CHARGES or duties and taxes) is explicitly specified\
            \ during shipment creation, the charges will automatically default to\
            \ the sender (shipper). To direct charges to a different party, the appropriate\
            \ bill-to details must be provided in the request.\n"
