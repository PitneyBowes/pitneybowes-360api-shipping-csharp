        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
      - bearerAuth: []
      summary: Get All Shipments
      tags:
      - Shipment
  /api/v2/shipments:
    post:
      description: "> **Note:** This Request sample includes the full set of supported\
        \ fields across all carriers. However, not all fields are applicable to every\
        \ carrier. When making API calls from the doc portal, ensure you include only\
        \ the parameters supported by the specific carrier you are integrating with.\
        \ If unsupported fields are included, the request may fail. <br/>\nTo simplify\
        \ integration and avoid errors, refer to the [Postman Collection](/docs/resources/postman/).\
        \ <br/>\nTo explore which label types, label formats, label sizes, parcel\
        \ types, services, and special services are supported by each carrier, see\
        \ the [Carrier Catalog](/docs/shipping/carriers/carrier-catalog/). Detailed\
        \ field descriptions are also provided below.\n\nThe Create Shipment API is\
        \ used to create shipments and generate shipment labels. A shipment refers\
        \ to the process of packing and transporting an item from a source location\
        \ to a destination location using a carrier service. The API supports both\
        \ domestic and international shipments.<br>\n\n**Domestic Shipments** <br>\n\
        \n  - Both the `toAddress` and `fromAddress` addresses must be within the\
        \ same country.\n  - Requires carrier services and associated special services.\n\
        \n**International Shipments**\n  - The `toAddress` must be in a different\
        \ country than the `fromAddress`.\n  - Requires international carrier services,\
        \ special services, and customs information.<br>\n\nThe V2 Create Shipment\
        \ API compares shipping rates, services, and options across multiple carriers.\
        \ It selects the best shipping solution based on criteria such as cost, delivery\
        \ speed, or other business rules. This automates decision-making and eliminates\
        \ the need for manual analysis of carrier data. It supports three RateShop\
        \ types: <br>\n\n**1. By Carrier:**<br>\n\n  - Manually specify the carrier\
        \ and service for shipment creation.\n  - Provides more customization than\
        \ V1 Create Shipment.\n\n**2. By RuleSet**<br>\n\n  - Automatically select\
        \ the best carrier and service based on predefined rules (e.g., cheapest,\
        \ fastest). For example: <br>\n  - Shipments weighing up to 3kg use a \"Standard\"\
        \ service type with carrier A.\n  - Shipments exceeding 3kg use an \"Over-weight\"\
        \ service type with carrier B.\n  - Rules are fully client-defined, allowing\
        \ for dynamic decision-making based on shipment parameters like weight, dimensions,\
        \ and destination.\n\n**3. By RateGroup**<br>\n\n  - Use predefined rate groups\
        \ to select a carrier and service dynamically.For example:<br>\n  - Clients\
        \ can choose between the fastest delivery or the cheapest service rate among\
        \ a predefined group of carriers.\n  - The system automatically determines\
        \ and selects the best carrier and service, without the need for manual comparisons.\n\
        \  \n**Notes**<br>\n\n  - The `rateShopBy` field determines the variant to\
        \ use (`carrier`, `ruleset`, or `rategroup`).\n  - Ensure that variant-specific\
        \ fields are correctly populated:\n    - **byCarrier:** `carrierAccountId`,\
        \ `carrier`, and `service`\n    - **byRuleSet:** `ruleType` and `shipOption`\n\
        \    - **byRateGroup:** `ruleType` and `rateGroupId`\n\n  - Define special\
        \ services in one of two ways - by using a `specialServiceId` or by specifying\
        \  special service objects such as `deliveryConfirmation`, `handling`, `insurance`,\
        \ or `returnOptions`. These two cannot be used together in the same request.\n"
      operationId: createShipmentV2
      parameters:
      - description: "The Developer Partner ID is assigned by PB to uniquely identify\
          \ a Developer's strategic business partners. If the developer is the sole\
          \ business partner, this field isn't required."
        explode: false
        in: header
        name: X-PB-Developer-Partner-Id
        required: false
        schema:
          type: string
        style: simple
      - description: "This is the Location ID assigned as per the Developer's and\
          \ Partner's parsed locations, to which all transactions will be billed.\
          \ <br /> Partner's location will be used for billing if it is configured,\
          \ however, in case Partner's location is not given, then the Developer's\
          \ location will be taken. Developer's location will be the default value.\
          \ <br /> Additionally, Developers and Partners can use carriers belong to\
          \ this location only."
        explode: false
        in: header
        name: X-PB-LocationId
        required: false
        schema:
          type: string
        style: simple
      - description: "A unique Transaction ID provided by the partner, which is used\
          \ to enable debugging and linking between the client's transaction and the\
          \ system."
        explode: false
        in: header
        name: X-PB-TransactionId
        required: false
        schema:
          type: string
        style: simple
      - description: A unique identifier assigned to the Default while its creation
          using CreateDefaults API.
        explode: false
        in: header
        name: X-PB-Default-ID
        required: false
        schema:
          type: string
        style: simple
      - description: "Applies only to carriers UPS and FedEx; For UPS, if `isReturn`\
          \ is passed, you must either include the `returnOptions` object (when using\
          \ individual service objects) or specify the `serviceId:PRL` (when using\
          \ specialService), or an error will occur. For FedEx, If `isReturn` is set\
          \ to `true`, the `returnOptions` object is optional."
        explode: true
        in: query
        name: isReturn
        required: true
        schema:
          type: boolean
        style: form
      - description: "When set to true (default), the response includes delivery commitment\
          \ information. Set to false to exclude delivery commitment details from\
          \ the response."
        explode: true
        in: query
        name: includeDeliveryCommitment
        required: false
        schema:
          default: "true"
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createShipmentV2_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createShipmentV2_200_response"
          description: The shipment has been created successfully.
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"
      security:
      - bearerAuth: []
      summary: Create Shipment
      tags:
      - Shipment
