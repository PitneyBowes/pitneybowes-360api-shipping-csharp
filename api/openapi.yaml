            \ (w.r.t. price) and Fastest (w.r.t. delivery hours). <br /> Through Ruleset,\
            \ customers can define the Condition/rule for selecting carriers and their\
            \ services, so they do not need to worry for Rate Shopping every time\
            \ they create Shipment. For example, For a particular location, they can\
            \ set one definite carrier, or apply RateGroup - Cheapest/Fastest. Similarly,\
            \ for a particular amount like below $1000 Dollars, they can select a\
            \ definite carrier service, based on RateGroup."
          enum:
