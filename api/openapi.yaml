          description: The addressLine2 contains Street address or Landmark (if any).
          example: near abc street
          type: string
        addressLine3:
          description: The addressLine3 contains P.O. Box (if any) near the address.
          example: near xyz street
          type: string
        cityTown:
          description: The name of the city or town the Recipient belongs to. <br
            /> `Max length = 30`.
          example: New York
          type: string
        stateProvince:
          description: |
            "The name of the State or Province the Sender belongs to. It is the `2-letter` State or Province Code for US or Canadian address(es).
            <br /> Below is the hyperlink for CA country that will navigate to its Province/State Codes page. Similarly, respective country users can check for their country- State/Province codes.
            <br /> Please switch to the `Search` tab, select `Country codes` radio button, enter the required country name or country code, and then click `SEARCH` button . <br /> `Max length = 2`"
          example: NY
          externalDocs:
            description: List of Province with their Province/State Codes.
            url: https://www.iso.org/obp/ui/#iso:code:3166:CA
          type: string
        postalCode:
          description: |
            "The Postal Code or ZIP Code of the address.<br /> For CA addresses, use a `six-character` alphanumeric string Postal Code in this format: 'A1A 1A1'.<br /> While for US addresses, use either the `5-digit` or `9-digit` ZIP Code in one of the following formats: '12345' or '12345-6789'.<br /> `Max length = 30`"
          example: "10118"
          type: string
        countryCode:
          description: |
            "The country in which the recipient's address is located. The value will be the two-character ISO Code of the country from the ISO country list. <br /> Use ISO 3166-1 Alpha-2 standard values. For best results this should be included, especially if the country name does not appear in any of the unparsedAddressLines.
            <br /> Below is the hyperlink, please select `Country codes` and then click `SEARCH` button. <br /> `Max length = 10`"
          example: US
          externalDocs:
            description: List of Countries with their ISO Codes
            url: https://www.iso.org/obp/ui/#search
          type: string
        company:
          description: "The name of the company, in case if the recipient address\
            \ is not residential. Recipient company is required for RMG b2b shipment."
          example: PB
          type: string
        phone:
          description: This is Recipient's phone number. Enter the digits with or
            without spaces or hyphens. <br /> `Max length = 15`.
          example: "2127363100"
          type: string
        email:
          description: 'This must be recipient''s valid email. Email is required if
            the customer is using GoFor Carrier. <br /> `Max length = 30` '
          example: recipient@gmail.com
          type: string
        residential:
          description: "The specified address can be Residential or Official. In case\
            \ if the address is Residential, the boolean value will be 'true', else\
            \ it will take 'false'."
          example: true
          type: boolean
        isPOBox:
          description: "Checks if the specified address has the PO Box. In case if\
            \ Yes, the boolean value will be 'true', else it will take 'false'."
          example: true
          type: boolean
      required:
      - addressLine1
      - cityTown
      - countryCode
      - name
      - phone
      - postalCode
      - stateProvince
      type: object
    soldToAddressV2:
      description: "Billing address of the buyer responsible for the shipment payment.\
        \ It can be domestic or international address. \n- If the importer is the\
        \ same as the final recipient, the `toAddress` and `soldToAddress` must match.\n\
        - If the importer is different from the final recipient, enter the importer\
        \ address in the `soldToAddress` and enter the final recipient's address in\
        \ the `toAddress`.\n"
      properties:
        addressLine1:
          description: Primary street address of the billing entity.
          example: 1600 Amphitheatre Parkway
          type: string
        addressLine2:
          description: "Additional address information such as apartment, suite, or\
            \ unit number."
          example: Suite 101
          type: string
        addressLine3:
          description: Optional extra address details.
          example: Near central market
          type: string
        company:
          description: The name of the company associated with the SoldTo address.
          example: ABC Company
          type: string
        name:
          description: The contact person's full name for the billing entity.
          example: John Doe
          type: string
        phone:
          description: Phone number of the SoldTo entity.
          example: 650-253-0000
          type: string
        email:
          description: Email address of the SoldTo entity.
          example: billing@abccompany.com
          type: string
        residential:
          description: Indicates whether the SoldTo address is a residential location
            (true/false).
          example: false
          type: boolean
        cityTown:
          description: City or town of the billing address.
          example: Mountain View
          type: string
        stateProvince:
          description: State or province of the billing address.
          example: CA
          type: string
        postalCode:
          description: Postal or ZIP code of the billing address.
          example: "94043"
          type: string
        countryCode:
          description: Two-letter country code of the billing address (ISO 3166-1
            alpha-2).
          example: US
          type: string
        taxId:
          description: "The Tax Identification Number (TIN). TIN Number is supported\
            \ for FedEx as of now.<br /> `Max character length = 18`. \n- `EIN`, `VAT`,\
            \ `GST`, and `IOSS` are mapped to `BUSINESS_NATIONAL`.\n- `EORI` is mapped\
            \ to `BUSINESS_UNION`.\n- `RFC` with a length of 12 characters is mapped\
            \ to `BUSINESS_NATIONAL`.\n- `RFC` with a length of 13 characters is mapped\
            \ to `PERSONAL_NATIONAL`.\n"
          type: string
        taxIdType:
          description: Specifies the type of tax identification being provided.
          enum:
          - EIN
          - GST
          - VAT
          - IOSS
          - RFC
          - EORI
          type: string
      type: object
    parcelV2:
      description: The details of the Parcel.
      example:
        packageValue: 2
        length: 2
        width: 1
        dimUnit: IN
        weight: 2
        height: 1
        weightUnit: OZ
      properties:
        length:
          description: Length is always the greatest of the three dimensions. The
            other two dimensions are used in the calculation of the girth.
          example: 2
          format: float
          type: number
        width:
          description: "There is no strict rule as to which element is the width or\
            \ the height, but the width is the second greatest dimension of a parcel\
            \ by convention."
          example: 1
          format: float
          type: number
        height:
          description: "By convention, the height is the smallest dimension of the\
            \ parcel."
          example: 1
          format: float
          type: number
        dimUnit:
          description: "DimUnit is a standard for measuring the physical quantities\
            \ of specified dimension parameters.<br /> The valid values are: Inch\
            \ and Centimeter."
          enum:
          - IN
          - CM
          example: IN
          type: string
        weightUnit:
          description: "WeightUnit is a standard for measuring the physical quantities\
            \ of specified weight.<br /> The valid values are: Ounces and Grams.<br\
            \ /> For USPS shipments, set this to OZ."
          enum:
          - OZ
          - GM
          example: OZ
          type: string
        weight:
          description: Weight measures the heaviness of an object (how heavy an object
            is) .
          example: 2
          format: float
          type: number
        packageValue:
          description: Indicates value of the package.
          example: 2
          format: float
          type: number
      required:
      - weightUnit
      type: object
    byCarrierV2:
      description: The shipment is grouped by Carrier and their Service.
      properties:
        carrierAccountId:
          description: "This is a unique identifier associated with the specific sub-carrier\
            \ account, which must be valid.<br /> This is used in the shipment creation\
            \ (if this value is defined, Carrier properties will be skipped)."
          example: zmOKKBAn0X1
          type: string
        carrier:
          description: "A unique identifier associated with the specific carrier,\
            \ i.e. CarrierID, which must be valid."
          example: FedEx
          type: string
        service:
          description: "Indicates a unique identifier associated with the carrier\
            \ specific service, which is ServiceID, which must be valid."
          example: NDA
          type: string
      required:
      - carrier
      - carrierAccountId
      - service
      type: object
    carrierPayments:
      description: "Defines how carrier charges are billed to a third party. Use this\
        \ field to specify \naccount and charge type details for transportation and/or\
        \ duties and taxes. This \nfield is optional and currently supported for FedEx,\
        \ UPS, and DHL Express.\n\n- If no `party` (who will pay for TRANSPORTATION_CHARGES\
        \ or duties and taxes) is explicitly specified during shipment creation, the\
        \ charges will automatically default to the sender (shipper). To direct charges\
        \ to a different party, the appropriate bill-to details must be provided in\
        \ the request.\n"
      items:
        $ref: "#/components/schemas/carrierPayments_inner"
      type: array
    docTabItem:
      description: This field will either be part of the request or response payload
        or will be marked as a custom field. We need to pass this field only if we
        need to print it on the label.
      properties:
        displayName:
          description: This is a mandatory field. It will be displayed on the label
          example: TO
          type: string
        value:
          description: "If the field is part of a request or response, the value will\
            \ be picked up from there. In the case of custom fields, the user-provided\
            \ value will be printed."
          example: Test1
          type: string
        row:
          description: Row Position of the Item. The min value is 1.
          example: 1
          type: integer
        column:
          description: Column Position of the Item. The min value is 1.
          example: 1
          type: integer
      type: object
    referenceV2:
      description: "References are tags or information that is printed on Shipping\
        \ Label based on the customer's requirement. <br /> Reference Fields can have\
        \ values/indication like department name, invoice no., package description,\
        \ purchase order no., carrier note, cost account no., transportation no.,\
        \ or PO no., print custom message etc.<br /> Each of the reference field can\
        \ have only one indication/value. "
      example:
        reference3: "98437"
        reference4: Overnight Shipping
        reference1: custome message
        reference2: SendTech
        department: Name department
        poNumber: R2W 2H2
        additionalReference1: "612987641"
        additionalReference2: "989"
      properties:
        reference1:
          description: "Reference 1 can have one of the above-indicated values/information,\
            \ which is printed on Label. For FedEx, it is a Reference number in the\
            \ invoice. For USPS, it is a print custom message that will be printed\
            \ vertically at the top of the label. <br /> `Max length = 30`."
          example: custome message
          type: string
        reference2:
          description: "Reference 2 can have other details as indicated in the example\
            \ values above. This is also printed on Label. For FedEx, this is the\
            \ department. For USPS, it is a print custom message that will be printed\
            \ horizontally at the bottom of the label. <br /> `Max length = 30`."
          example: SendTech
          type: string
        reference3:
          description: "Reference 3 can have the information which were not fulfilled\
            \ in Ref1 and Ref2. For FedEx, this is the invoice number. <br /> `Max\
            \ length = 30`."
          example: "98437"
          type: string
        reference4:
          description: "Reference 4 can have more information which were not provided\
            \ in Ref1, Ref2, or Ref3. For FedEx, this is the PO number. <br /> `Max\
            \ length = 30`."
          example: Overnight Shipping
          type: string
        poNumber:
          description: "The Purchase Order Number. For FedEx, the PO number is passed\
            \ in the `reference4` field. <br /> `Max length = 30`."
          example: R2W 2H2
          type: string
        department:
          description: "The department of the Recipient.For FedEx, the Department\
            \ is passed in `reference2` field. <br /> `Max length = 30`."
          example: Name department
          type: string
        additionalReference1:
          description: "Additional Reference is hardly used, but sender can mention\
            \ anything as per requirement, just for Recipient's information. <br />\
            \ `Max length = 30`."
          example: "612987641"
          type: string
        additionalReference2:
          description: "Any tags or information that to be shown to Recipient, can\
            \ be mentioned by Sender, which is not indicated on AdditionalReference1\
            \ field, e.g., PO No, Order No. etc.<br /> `Max length = 30`."
          example: "989"
          type: string
      type: object
    shipmentReprintV2:
      properties:
        shipmentId:
          description: The shipmentId is a unique identifier for an individual Shipment.
          example: PUROLATOR2200626353009030
          type: string
