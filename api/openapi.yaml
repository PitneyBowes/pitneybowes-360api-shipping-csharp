      - description
      - quantity
      - unitPrice
      - weight
      - weightUnit
      type: object
    shipmentInternational_customs_customsInfo:
      description: This is additional customs information required along with item
        details.
      properties:
        reasonForExport:
          description: The reason the commodity is being exported.
          enum:
          - GIFT
          - COMMERCIAL_SAMPLE
          - MERCHANDISE
          - DOCUMENTS
          - RETURNED_GOODS
          - OTHER
          example: GIFT
          type: string
        customsDeclaredValue:
          description: Item value in mentioned currencyCode
          example: 10
          type: number
        currencyCode:
          description: "The currency used for declared value. Use three uppercase\
            \ letters, per ISO 4217"
          example: USD
          type: string
        EELPFC:
          description: |
            A number provided by the Automated Export System (AES). <br/> Required if the item is more than $2,500 USD, per Schedule B export codes. <br/> Required if EELPFC  is AES ITN.
            - AES ITN is a unique transaction number generated by the Automated Export System (AES) when export data is filed for international shipments from the U.S.
            - The ITN format is AES XYYYYMMDDNNNNNN, where X indicates the type, YYYYMMDD is the filing date, and NNNNNN is a 6-digit number. Example: `AES X20250327123456`
            - If the ITN is not available, an exemption format may be used: AESDOWN [Filer ID] [mm/dd/yyyy]. Example: `AESDOWN 12345678912 03/27/2025`
          example: NOEEI 30.2D2
          type: string
        certificateNumber:
          description: The certificate number associated with the commodity.
          example: "123456"
          type: string
        comments:
          description: Free-form comments regarding the exported shipment.
          example: This is a sample comment
          type: string
        fromCustomsReference:
          description: Free-form reference information provided by the requestor of
            the shipment. Depending on the carrier this information may or may not
            be rendered on the customs documents.
          example: EFEFE4554545
          type: string
        importerCustomsReference:
          description: "A reference number used by the importer, such as a VAT number,\
            \ PO number, or insured number."
          example: dff3433
          type: string
        invoiceNumber:
          description: The commercial invoice number assigned by the exporter.
          example: "123456"
          type: string
        licenseNumber:
          description: The export license number associated with the commodity.
          example: "123456"
          type: string
        sdrValue:
          description: "When an international parcel is insured, the insured value\
            \ must be expressed in Special Drawing Rights values."
          example: 10
          type: number
        termsOfSale:
          description: |
            Defines the delivery and payment terms between the shipper and recipient.Currenty supported by carriers - UPS, FedEx and DHL. - Common values include:
              - CIP: Carriage and Insurance Paid to
              - CPT: Carriage Paid To
              - DAP: Delivered at Place
              - DAT: Delivered at Terminal
              - DDP: Delivered Duty Paid
              - EXW: Ex Works
              - FCA: Free Carrier
          enum:
          - CIP
          - CPT
          - DAP
          - DAT
          - DDP
          - EXW
          - FCA
          example: DDU
          type: string
      required:
      - currencyCode
      - customsDeclaredValue
      - reasonForExport
      type: object
