    shipmentDomesticByCarrier_deliveryConfirmation:
      description: "Indicates the supporting special service or document as an evidence\
        \ of shipment delivery.\n\n> Provide either the specialserviceId or the specialservice\
        \ objects such as deliveryConfirmation, handling, insurance and returnOptions,\
        \ but not both.\n\nFor the delivery confirmation, user can select any of the\
        \ following special services, but they may vary as per the carrier selection.\
        \ <br />\n  - Signature Required/ Indirect Signature Required : SIGNATURE\n\
        \  - Delivery confirmation: DELIVERY_CONFIRMATION\n  - Proof of age required\
        \ (18 years) Adult Signature Required: ADULT_SIGNATURE\n  - Proof of age required\
        \ (19 years): ADULT_SIGNATURE_19\n  - No Signature Required: NO_SIGNATURE\n\
        \  - Direct Signature Required: DIRECT_SIGNATURE\n  - Chain of Signature:\
        \ CHAIN_OF_SIGNATURE \n  \n  Carrier specific options:\n  - UPS supports *SIGNATURE\
        \ and ADULT_SIGNATURE*. \n  - FedEx supports *SIGNATURE, ADULT_SIGNATURE,\
        \ NO_SIGNATURE, and DIRECT_SIGNATURE*.\n  - Purolator supports *ADULT_SIGNATURE,\
        \ NO_SIGNATURE, and CHAIN_OF_SIGNATURE*.\n  - GoFor supports *SIGNATURE*.\n\
        \  - CPC supports *SIGNATURE, DELIVERY_CONFIRMATION, ADULT_SIGNATURE, ADULT_SIGNATURE_19,\
        \ and NO_SIGNATURE*.    \n"
      properties:
        type:
          description: The delivery confirmation Type.
          enum:
          - NO_SIGNATURE
          - SIGNATURE
          - ADULT_SIGNATURE
          - ADULT_SIGNATURE_19
          - DIRECT_SIGNATURE
          - DELIVERY_CONFIRMATION
          - CHAIN_OF_SIGNATURE
          example: ADULT_SIGNATURE
          type: string
      type: object
    shipmentDomesticByCarrier_handling:
      description: "Few shipments need a special handling, and the reason can be fragile\
        \ items or highly secured shipments. There might be other case scenarios.\
        \ In a simple term, this field defines shipment handling, which provides users\
        \ a capability to select handling options.<br/>\n\n> Provide either the specialserviceId\
        \ or the specialservice objects such as deliveryConfirmation, handling, insurance\
        \ and returnOptions, but not both.\n\n<br />User can select any of the following\
        \ handling options (special services), but they may vary as per the carrier\
        \ selection.\n  - Hold For Pickup: HOLD_FOR_PICKUP\n  - Saturday Delivery:\
        \ SATURDAY_DELIVERY\n  - UPS Premium Care: PREMIUM_CARE\n  - Direct Delivery\
        \ Only: DIRECT_DELIVERY_ONLY\n  - Additional Handling: ADDITIONAL_HANDLING\
        \ \n  \n  Carrier specific options:\n  - UPS supports all handling options\
        \ mentioned above. \n  - FedEx supports *HOLD_FOR_PICKUP, SATURDAY_DELIVERY,\
        \ and ADDITIONAL_HANDLING*.\n  - Purolator supports *HOLD_FOR_PICKUP, SATURDAY_DELIVERY,\
        \ and ADDITIONAL_HANDLING*.   \n"
      properties:
        type:
          description: The special handling type.
          enum:
          - HOLD_FOR_PICKUP
          - SATURDAY_DELIVERY
          - PREMIUM_CARE
          - DIRECT_DELIVERY_ONLY
          - ADDITIONAL_HANDLING
          example: ADDITIONAL_HANDLING
          type: string
      type: object
    shipmentDomesticByCarrier_insurance:
      description: "Indicates the insurance coverage, which is selected by users while\
        \ create shipment - rate shopping. User can select below-mentioned special\
        \ service for insurance: \n  - Declared Value Surcharge: INSURANCE\n  \n \
        \ Carrier specific options:\n  - UPS, FedEx, Purolator, and CPC support special\
        \ service *INSURANCE*. \n\n> Provide either the specialserviceId or the specialservice\
        \ objects such as deliveryConfirmation, handling, insurance and returnOptions,\
        \ but not both.  \n"
      properties:
        type:
          description: The insurance type.
          enum:
          - INSURANCE
          example: INSURANCE
          type: string
        amount:
          description: The insurance amount in the currency specified for the shipment.
          example: 200.0
          type: number
      type: object
    shipmentDomesticByCarrier_returnOptions:
      description: |
        This object defines return shipment options. It should be passed when requesting return labels. Supported only for carriers UPS and FedEx as of now.</br> For UPS, this object is required. </br> For FedEx, this object is optional. </br> Note: The `returnOptions` object must be sent with the `isReturn` query parameter.<br/>

        > Provide either the specialserviceId or the specialservice objects such as deliveryConfirmation, handling, insurance and returnOptions, but not both.
      properties:
        type:
          description: Specifies the return type. This is the value of special service
            code for the carrier-supported return service.
          example: RETURN_BY_PRL
          type: string
        inputParameters:
          description: List of input parameters required for return processing.
          items:
            $ref: "#/components/schemas/MilitaryMailShipmentsRequestV2_returnOptions_inputParameters_inner"
          type: array
      required:
      - inputParameters
      - type
      type: object
    shipmentDomesticByCarrier_customs_customsInfo:
      description: This is additional customs information required along with item
        details.
      properties:
        reasonForExport:
          description: Reason for exporting the items.
          enum:
          - GIFT
          - COMMERCIAL_SAMPLE
          - MERCHANDISE
          - DOCUMENTS
          - RETURNED_GOODS
          - OTHER
          example: DOCUMENTS
          type: string
        comments:
          description: Free-form comments regarding the exported shipment.
          example: Test comment
          type: string
        invoiceNumber:
          description: The commercial invoice number assigned by the exporter.
          example: "001189223"
          type: string
        importerCustomsReference:
          description: "A reference number used by the importer, such as a VAT number,\
            \ PO number, or insured number."
          example: "987654"
          type: string
        sdrValue:
          description: "When an international parcel is insured, the insured value\
            \ must be expressed in Special Drawing Rights values."
          example: 23.32
          format: float
          type: number
        EELPFC:
          description: |
            A number provided by the Automated Export System (AES). <br/> Required if the item is more than $2,500 USD, per Schedule B export codes. <br/> Required if EELPFC  is AES ITN.
            - AES ITN is a unique transaction number generated by the Automated Export System (AES) when export data is filed for international shipments from the U.S.
            - The ITN format is AES XYYYYMMDDNNNNNN, where X indicates the type, YYYYMMDD is the filing date, and NNNNNN is a 6-digit number. Example: `AES X20250327123456`
            - If the ITN is not available, an exemption format may be used: AESDOWN [Filer ID] [mm/dd/yyyy]. Example: `AESDOWN 12345678912 03/27/2025`
          example: NOEEI 30.2D2
          type: string
        currencyCode:
          description: "The currency used for declared value. Use three uppercase\
            \ letters, per ISO 4217."
          example: USD
          type: string
        fromCustomsReference:
          description: Free-form reference information provided by the requestor of
            the shipment. Depending on the carrier this information may or may not
            be rendered on the customs documents.
          example: EFEFE4554545
          type: string
        licenseNumber:
          description: The export license number associated with the commodity.
          example: 456ABC123
          type: string
        certificateNumber:
          description: The certificate number associated with the commodity.
          example: "987"
          type: string
        customsDeclaredValue:
          description: Item value in mentioned currencyCode.
          example: 6000
          type: number
        termsOfSale:
          description: |
            Defines the delivery and payment terms between the shipper and recipient. Currenty supported by carriers - UPS, FedEx and DHL. - Common values include:
              - CIP: Carriage and Insurance Paid to
              - CPT: Carriage Paid To
              - DAP: Delivered at Place
              - DAT: Delivered at Terminal
              - DDP: Delivered Duty Paid
              - EXW: Ex Works
              - FCA: Free Carrier
          enum:
          - CIP
          - CPT
          - DAP
          - DAT
          - DDP
          - EXW
          - FCA
          example: DDU
          type: string
      required:
      - currencyCode
      - customsDeclaredValue
      - reasonForExport
      type: object
    shipmentDomesticByCarrier_customs_customsItems_inner:
      properties:
        description:
          description: "A detailed description of the commodity, up to 255 characters.\
            \ The description will appear on the customs form. If the shipment has\
            \ multiple types of items, create a separate customsItems object for each.\
            \ Each description will appear on the form."
          example: Books
          type: string
        quantity:
          description: Enter the total number of items of this type of commodity.
          example: 1
          type: number
        unitPrice:
          description: The price of one item of this type of commodity.
          example: 3000
          format: float
          type: number
        weightUnit:
          description: The unit of measurement. This field is required by the unitWeight
            object.
          example: OZ
          type: string
        weight:
          description: Weight of the item.
          example: 0.1
          type: number
        hSTariffCode:
          description: "The destination country's tariff-classification number (HS\
            \ code) for the commodity. Most countries use the six-digit Harmonized\
            \ System (HS) as the basis for their tariff classifications and then add\
            \ digits for more detail. The maximum length for an HS code is 14 characters.\
            \ The HS code will appear on the customs form. If the shipment has multiple\
            \ types of items, create a separate customsItems object for each. HS Code\
            \ is required for RMG b2b shipment."
          example: AST559
          type: string
        originCountryCode:
          description: The two-character ISO country code of the shipment's origin
            country. Use ISO 3166-1 Alpha-2 standard values.
          example: US
          type: string
      type: object
    shipmentDomesticByCarrier_customs:
      description: |
        Customs information required for international shipments.
        - Required only for RMG carrier in domestic shipment requests.
        - Must include customsItems and customsInfo objects.
        - Other carriers do not require this object for domestic shipments.
      properties:
        customsInfo:
          $ref: "#/components/schemas/shipmentDomesticByCarrier_customs_customsInfo"
        customsItems:
          description: Items included in the customs declaration.
          items:
            $ref: "#/components/schemas/shipmentDomesticByCarrier_customs_customsItems_inner"
          required:
